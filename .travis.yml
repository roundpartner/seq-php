---
sudo: false

language: php

php:
  - '5.6'
  - '7.0'

matrix:
  allow_failures:
    - php: '7.0'
  fast_finish: true

before_script:
  - phpenv config-rm xdebug.ini

install:
  - composer install

script:
  - vendor/bin/phpunit

after_script:
  - vendor/bin/phpcs --standard=psr2 ./src ./tests
...